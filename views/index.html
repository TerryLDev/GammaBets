<!DOCTYPE html>
<html>
    <head>
        <link
            rel="stylesheet"
            href="/static/stylesheets/index.css"
            type="text/css"
        />
    </head>
    <body>
        <header>
            <div id="sidebar">
                <div id="logo-login">
                    <h1>RustSite</h1>
                    <a href="/auth/steam">
                        <img
                            src="https://community.akamai.steamstatic.com/public/images/signinthroughsteam/sits_01.png"
                            alt="Sign in Through Steam"
                        />
                    </a>
                </div>

                <div id="chat">
                    <div id="chatlog"></div>
                    <div id="chat-options"></div>
                </div>
            </div>
        </header>
        <main id="main">
            {% if user == "welcome" %}
            <div>{{user}}</div>

            {% else %}
            <div>{{ user.Username }}</div>
            <div>{{ user.ProfilePictureURL }}</div>
            {% endif %}
        </main>

        <script src="/static/scripts/homepage.js"></script>
    </body>
</html>
